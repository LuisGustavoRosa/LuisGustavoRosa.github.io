<div class="tudo">
  <h2>Cadastro Do Cliente</h2>
  <form action="Script_do_Formulario.php" method="post">
    <Fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" name="nome">

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome">

      <label>Sexo:</label>
      <label for="male">Masculino:</label>
      <input type="radio" value="male" name="gender">
      <label for="female">Feminino:</label>
      <input type="radio" value="female" name="gender"><br />

      <label for="nascimento">Nascimento:</label>
      <input type="date" name="bday"><br />

      <label for="rg">RG:</label>
      <input type="text" name="rg" size="13" maxlength="13"><br />

      <label>CPF</label>
      <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2"
        maxlength="2"><br />
    </fieldset>
    <br />

    <fieldset>
      <legend>Dados De Endereço</legend>

      <label for="numero">Número:</label>
      <input type="text" name="numero"><br />

      <label for="bairro">Bairro:</label>
      <input type="text" name="bairro"><br />

      <label for="estado">Estado</label>
      <select name="estado">
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="am">Amazonas</option>
        <option value="ap">Amapá</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="df">Distrito Federal</option>
        <option value="es">Espírito Santo</option>
        <option value="go">Goiás</option>
        <option value="ma">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="pa">Pará</option>
        <option value="pb">Paraíba</option>
        <option value="pr">Paraná</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="ro">Rondônia</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="rr">Roraima</option>
        <option value="sc">Santa Catarina</option>
        <option value="se">Sergipe</option>
        <option value="sp">São Paulo</option>
        <option value="to">Tocantins</option>

      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade">

      <label for="cep">CEP:</label>
      <input type="text" name="cep"><br />

    </fieldset>
    <br />

    <fieldset>
      <legend>Dados de Login</legend>

      <label for="email">E-Mail:</label>
      <input type="text" name="email"><br />

      <label for="imagem">Imagem de Perfil:</label>
      <input type="file" name="imagem"><br />

      <label for="login">Login do Usuário:</label>
      <input type="text" name="login"><br>

      <label for="password">Senha:</label>
      <input type="text" name="password"><br />

      <label for="passconfirm">Confirme a Senha:</label>
      <input type="text" name="passconfirm"><br />

      Escolha a Categoria:<br />

      Cliente:<input type="checkbox" value="cop1" name="check[]">
      Funcionário:<input type="checkbox" value="cop2" name="check[]"><br />

    </fieldset>
    </br>

    <form action="funcao1">
      <input src="cadastro.html" type="submit" class="btn btn-primary" onclick="funcao1()" value="Cadastrar">
      <input type="reset" class="btn btn-primary"></button>
