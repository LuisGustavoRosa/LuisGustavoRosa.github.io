<h4>Calcule sua diária</br>
    Preço por pessoa:R$50,00
</h4>

<hr>
<form onsubmit="calcular()">
    <label>Digite a quantidade de pessoas.</label>
    <input type="text" id="quantidade"></br>
    <label>Digite a quantidade de dias.</label>
    <input type="text" id="dias">
    <input type="button" value="Calcular" onclick="calcular($('quantidade').value,$('dias').value)" ;>
</form>

<div>
    <label id="result"></label>
</div>
